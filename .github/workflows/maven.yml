name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Maven Install
      run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - name: Maven Test
      run: mvn clean test jacoco:report -B -V
    - name: JaCoCo Report
      run: mvn jacoco:report -B -V
    - name: Coveralls Report
      run: mvn coveralls:report -DrepoToken=${{ secrets.COVERALLS_TOKEN }} -B -V
